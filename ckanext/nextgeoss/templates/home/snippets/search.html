{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('Try "sea level portugal"') %}

  <form class="search-form" method="get" action="{% url_for controller='package', action='search' %}">
  <h2 class="heading">{{ _('Search 200,000 Earth observation datasets') }}</h3>
    <div class="search-input control-group search-giant">
      <input type="text" class="search" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
      <button type="submit">
        <i class="icon-search"></i>
        <span>{{ _('Search') }}</span>
      </button>
    </div>
  </form>
