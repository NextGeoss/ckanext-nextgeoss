{% if count %}
  {% set search_message = ungettext('Search {number} {name} dataset', 'Search {number} {name} datasets', count).format(number=count, name=group_name) %}
  <div class="text-center">
    <a href="{{ h.url_for(controller='package', action='search', groups=group_name) }}" class="btn btn-primary">{{ search_message }}</a>
  </div>
{% else %}
  <div class="text-center">
    <div class="btn btn-primary" type="button" disabled>{{ _('No datasets available') }}</div>
  </div>
{% endif %}
