{% ckan_extends %}

{% block primary %}
  <article class="module">

    <div class="module-content">
      {% if self.page_primary_action() | trim %}
        <div class="page_primary_action">
          {% block page_primary_action %}{% endblock %}
        </div>
      {% endif %}
      {% block primary_content_inner %}
        {{ super() }}
      {% endblock %}
    </div>
  </article>
{% endblock %}
